<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-size: 30px;
     }

     .grid-container{
      display: grid;
      grid-template-columns: 100px 150px;
      /* grid-gap: 20px; */
      height: 100vh;
      grid-row-gap: 20px;
      grid-column-gap: 10px;
      border: 10px solid green;
     }

     .grid-item {
     background-color: #E3ED9D;
     border: 4px solid #76E6C7;
     padding: 20px;
     }
  </style>
</head>
<body>
  <div class="grid-container">
    <div class="grid-item item1">Item1</div>
    <div class="grid-item item2">Item2</div>
    <div class="grid-item item3">Item3</div>
    <div class="grid-item item4">Item4</div>
    <div class="grid-item item5">Item5</div>
  </div>
</body>
</html>
