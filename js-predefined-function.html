<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Predefined Function</title>
</head>
<body>
  <div id="demo1"></div>
  <div id="demo2"></div>
  <div id="demo3"></div>
  <script>
   document.getElementById('demo1').innerHTML=eval(2*5+6-5*2+3/2+3);
   document.getElementById('demo2').innerHTML=parseInt(2*5+6-5*2+3/2+3);
   document.getElementById('demo3').innerHTML=parseFloat(2*5+6-5*2+3/2+3);
  </script>
</body>
</html>
